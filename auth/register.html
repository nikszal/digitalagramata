<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digitālā grāmata - Reģistrācija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
    @media only screen and (min-width: 1000px) {
        .center {
            margin: auto;
            width: 50%;
        }
    }
</style>

<body class="container bg-dark" data-bs-theme="dark">
    <div class="container sticky-top">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-primary-emphasis fs-3" href="../index.html">Digitālā grāmata</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Sākums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../book/index.html">Grāmata</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a type="button" class="btn btn-primary mx-1" href="login.html">Ienākt</a>
                        <a type="button" class="btn btn-primary mx-1" href="register.html">Reģistrēties</a>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container my-4 center">
        <div class="d-flex justify-content-center card border-info mb-3">
            <div class="card-header">Reģistrācija</div>
            <div class="card-body">
                <h5 class="card-title">Reģistrējies digitālajā grāmatā</h5>
                <form>
                    <div class="mb-3">
                        <label for="inputemail" class="form-label">E-pasts</label>
                        <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputpassword" class="form-label">Parole</label>
                        <input type="password" class="form-control" id="inputpassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputpassword" class="form-label">Parole atkārtoti</label>
                        <input type="password" class="form-control" id="inputpassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="toscheck">
                        <label class="form-check-label" for="toscheck">Es apstiprinu <a href="#">lietotāja noteikumus</a></label>
                      </div>
                    <button type="submit" class="btn btn-primary">Reģistrēties</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2023 Digitālā grāmata</p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Sākums</a></li>
                <li class="nav-item"><a href="../book/index.html" class="nav-link px-2 text-muted">Grāmata</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
